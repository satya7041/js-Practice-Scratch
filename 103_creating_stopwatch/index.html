<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>
<body>
<div>
    <label>Minutes: <input type="number" min="0" max="60" placeholder="00:" id="mint-input"></label>
    <label>Seconds: <input type="number" min="00" max="59" id="sec-input" placeholder="00"></label>
    <p id="message"></p>
    <button id="start-timer-btn">Start</button>
</div>

<script src="script.js"></script>
</body>
</html>
